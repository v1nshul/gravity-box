<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gravity Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Nunito', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top left, #1e293b 0%, #020617 55%, #000000 100%);
        color: #0f172a;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        padding: 16px;
      }

      #game-container {
        filter: drop-shadow(0 24px 80px rgba(15, 23, 42, 0.7));
        border-radius: 18px;
        overflow: hidden;
        background: linear-gradient(180deg, #f9fafb 0%, #e5e7eb 100%);
        border: 1px solid rgba(148, 163, 184, 0.5);
      }

      canvas {
        display: block;
        background: radial-gradient(circle at top, #eef2ff 0%, #e5e7eb 55%, #d4d4d8 100%);
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
